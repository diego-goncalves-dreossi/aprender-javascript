    <main>
        <h1>Tratamento de dados 2</h1>
        <p><strong>JavaScript</strong></p>
        <script>
            var n1 = Number.parseInt(window.prompt('Primeiro numero: '))
            var n2 = Number.parseInt(prompt('Segundo numero: '))
            var soma = n1 + n2
            window.alert('Soma = '+ soma )
            //window.prompt retorna uma string naturalmente
        </script>
