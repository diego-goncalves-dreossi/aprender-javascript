<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="js.ico" type="image/x-icon">
    <link rel="stylesheet" href="css1.css">
    <title>JS Tratamento de dados 2 </title>
   
</head>
<body>
    <main>
        <h1>Tratamento de dados 3</h1>
        <p><strong>JavaScript</strong></p>
        <script>
            var nome = window.prompt('Qual é seu nome?')
            document.write(`<p>Seu nome tem ${nome.length} letras</p><br>`)//Escreve na tela/página
            document.write(`<p>${nome.toUpperCase()}</p><br>`)
            document.write(`<p>${nome.toLowerCase()}</p><br>`)
           
        </script>
    </main>
    
</body>
</html>
