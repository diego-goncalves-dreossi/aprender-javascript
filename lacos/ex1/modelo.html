<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Exercício de verificar hora do dia e mostrar mensagem e imagem -->

</head>
<body>
    <script src="script.js"></script>
   <header>
       <h1>Vamos contar</h1>
   </header>
   <section>
        <div>
           <p>Início:

           <div style="padding: 0px;" >
               <input style="float: left;" type="button" value="Contar" onclick="contar()">
               <input style="float: right;" type="button" value="Limpar" onclick="limpar()">
           </div>

        </div>

        <br>
        <div id="res">
            Preparando contagem...
        </div>
            
   </section>

   <footer>
       <p>&copy; Curso em Vídeo</p>
   </footer>
