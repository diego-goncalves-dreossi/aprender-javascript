<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Exercício de calcular idade a partir do ano de nascimento e mostrar foto de pessoa com mesmo perfil -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../js.ico" type="image/x-icon">
    <link rel="stylesheet" href="modelo.css">
    <title>Exercício Idade </title>
    
</head>
<body >
    <script src="script.js"></script>
   <header>
       <h1>Verificador de idade</h1>
   </header>
   <section>
        <div>
            <p>Ano de Nascimento:
                <input type="number" name="txtano" id="txtano" min="0" >
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="mas" checked>
                <label for="mas">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>

            <p><input type="button" value="Verificar" onclick="verificar()"></p>
        </div>

        <div id="res">
            Preencha os dados acima para ver o resultado
        </div>
       

   </section>

   <footer>
       <p>&copy; Curso em Vídeo</p>
   </footer>

   
    
</body>
</html>
